<head>CON FUNCION + TABLA: DADO UN NUMERO SACA SU TABLA DE MULTIPLICAR.</head>
<br>
<br>

    <script>

    function tablaMultiplicar(num){
        var i = 0;
        var veces = parseInt(document.getElementById("numero").value);


        document.write("<table border=1>");
        while(i<=10){
        
            document.write("<tr><td>",veces,"*",i,"</td><td>","=","</td><td>",veces*i,"</td></tr>");
            i++
        } 


        document.write("</table>")


    }


</script>


<input type="text" id="numero">
<input type="button" onclick="tablaMultiplicar(numero)" value="Generar Tabla">
