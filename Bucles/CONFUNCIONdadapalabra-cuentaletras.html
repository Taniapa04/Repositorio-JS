    <script>

    function letraporletra(){

   
        var palabra="";
        var i=0

            palabra=prompt("DAME LA PALABRA");
              
            document.write("La Palabra es ", palabra,"<br>");

            while(i<palabra.length){

                document.write(palabra.charAt(i), "<br>");
                i=i+1
              
            }
    }
       
    
    </script>

    <script>
        letraporletra();
        letraporletra();
        letraporletra();
    </script>
